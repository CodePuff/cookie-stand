<!DOCTYPE html>
<html>
<head>
  <title>Salmon Cookie Stand - Home</title>
  
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>
  <section class="left_side">
    <div class="logo_container">
      <h1>Salmon Cookies</h1>
      <img id="Logo" src="img/salmon.png" alt="Salmon Cookies Logo" title="Salmon Cookies" />
    </div>
  </section>
  <section class="right_side">
    <div class="locations">
      <h2>Locations</h2>
      <ul>
        <li>1st and Pike</li>
        <li>SeaTac Airport</li>
        <li>Seattle Center</li>
        <li>Capitol Hill</li>
        <li>Alki</li>
      </ul>
    </div>
    <div class="hours">
      <h2>Hours</h2>
      <ul>
        <li>Monday-Friday: 6:00am - 8:00pm</li>
      </ul>
    </div>
    <div>
      <h2>Sales Report</h2>
      <a href="./sales.html">Sales Figures</a>
    </div>
  </section>
</body>
</html>
